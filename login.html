<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" 
          href="alcStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="contact" style ="margin-top:20px; margin-bottom:40px;">

    <h1 style="text-align: center">Login Page</h1>
  </div>

  <!--Form Section -->
  <div class="container" style="margin-bottom:20px;">
    <form onsubmit="return validateForm()">
      <fieldset style="color:maroon">
        <table>
          <tr>
            <td><label for="email">Email:</label></td> 
            <td><input type="email" class="form-control" id="email" name="email" required></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>  
            <td><input type="password" class="form-control" id="password" name="password" required></td>
          </tr>
        </table>
        <button type="submit" style="align-items: first baseline; border-radius: 5px;">Submit</button>
      </fieldset>
    </form>
  </div>

  <script src="alcoholJS.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
